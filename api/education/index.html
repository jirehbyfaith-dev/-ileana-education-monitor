<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ileana Education Monitor</title>
  <style>
    body { font-family: system-ui, Arial; margin: 20px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    select { padding:8px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:16px; margin-top:16px; }
    .card { border:1px solid #ddd; border-radius:12px; padding:12px; }
    .title { font-weight:700; }
    table { width:100%; border-collapse:collapse; margin-top:8px; }
    th, td { border-bottom:1px solid #eee; padding:6px; text-align:left; font-size:14px; }
    th:last-child, td:last-child, th:nth-child(2), td:nth-child(2) { text-align:right; }
    .muted { color:#666; font-size:13px; }
  </style>
</head>
<body>
  <h1>üåç Ileana Education Monitor</h1>
  <div class="row">
    <label class="muted">Indicator:</label>
    <select id="indicator"></select>
    <span id="meta" class="muted"></span>
  </div>

  <div class="grid">
    <div class="card">
      <div class="title" id="bestTitle">Best</div>
      <table>
        <thead><tr><th>Country</th><th>Value</th><th>Year</th></tr></thead>
        <tbody id="top"></tbody>
      </table>
    </div>

    <div class="card">
      <div class="title" id="worstTitle">Worst</div>
      <table>
        <thead><tr><th>Country</th><th>Value</th><th>Year</th></tr></thead>
        <tbody id="bottom"></tbody>
      </table>
    </div>
  </div>

<script>
  const indicatorEl = document.getElementById('indicator');
  const metaEl = document.getElementById('meta');
  const topEl = document.getElementById('top');
  const bottomEl = document.getElementById('bottom');
  const bestTitleEl = document.getElementById('bestTitle');
  const worstTitleEl = document.getElementById('worstTitle');

  function fmt(n){
    const num = Number(n);
    if (!Number.isFinite(num)) return n ?? '';
    return num.toLocaleString(undefined, { maximumFractionDigits: 2 });
  }

  function rowHTML(r){
    return `<tr>
      <td>${r.country}</td>
      <td>${fmt(r.value)}</td>
      <td>${r.year ?? '-'}</td>
    </tr>`;
  }

  async function loadIndicators(){
    // This calls your API in "list mode"
    const res = await fetch('/api/education/worldbank-indicator?list=1');
    const json = await res.json();
    const indicators = json.indicators || [];
    indicatorEl.innerHTML = indicators.map(i => `<option value="${i.id}">${i.name}</option>`).join('');
    // default selection
    indicatorEl.value = 'SE.XPD.TOTL.GD.ZS';
  }

  async function loadData(){
    const id = indicatorEl.value;
    metaEl.textContent = 'Loading...';
    const res = await fetch(`/api/education/worldbank-indicator?indicator=${encodeURIComponent(id)}`);
    const json = await res.json();

    if (!res.ok) {
      metaEl.textContent = 'Error loading data.';
      topEl.innerHTML = '';
      bottomEl.innerHTML = '';
      return;
    }

    metaEl.textContent = `${json.count} countries ‚Ä¢ latest year: ${json.latestYear ?? 'n/a'} ‚Ä¢ source: ${json.source}`;

    if (json.better === 'lower') {
      bestTitleEl.textContent = 'Best (lower is better)';
      worstTitleEl.textContent = 'Worst (higher is worse)';
    } else {
      bestTitleEl.textContent = 'Best (higher is better)';
      worstTitleEl.textContent = 'Worst (lower is worse)';
    }

    topEl.innerHTML = (json.top || []).map(rowHTML).join('');
    bottomEl.innerHTML = (json.bottom || []).map(rowHTML).join('');
  }

  indicatorEl.addEventListener('change', loadData);

  (async function init(){
    await loadIndicators();
    await loadData();
  })();
</script>
</body>
</html>
